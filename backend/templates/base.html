<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
  rel="stylesheet"
/>

<body>
  <div class="full-body-container">
    <div class="row2">
      <div class="side">
        <h1>üêï Find your Perfect Pup! üêæ</h1>
        <h3>What personality traits do you value about a dog?</h3>

        <div>
          <label for="trait1">Personality 1: </label>
          <form autocomplete="off" action="/action_page.php">
            <div class="autocomplete" style="width: 300px">
              <input
                id="trait1_select"
                type="text"
                placeholder="e.g. Friendly, Loyal, etc."
              />
            </div>
          </form>
        </div>

        <div>
          <label for="trait2">Personality 2: </label>
          <form autocomplete="off" action="/action_page.php">
            <div class="autocomplete" style="width: 300px">
              <input
                id="trait2_select"
                type="text"
                placeholder="e.g. Friendly, Loyal, etc."
              />
            </div>
          </form>
        </div>

        <div>
          <label for="trait3">Personality 3: </label>
          <form autocomplete="off" action="/action_page.php">
            <div class="autocomplete" style="width: 300px">
              <input
                id="trait3_select"
                type="text"
                placeholder="e.g. Friendly, Loyal, etc."
              />
            </div>
          </form>
        </div>

        <h3>How long can you be with your dog?</h3>
        <div class="dropdown">
          <label for="time"> </label>
          <select name="time" id="time_select">
            <option value="1">Minimal time (1 hr/day)</option>
            <option value="2" selected>Reasonable time (2 hrs/day)</option>
            <option value="3">A lot of time (2+ hrs/day)</option>
          </select>

          <h3>How much space do you have?</h3>
          <div class="dropdown">
            <label for="space"> </label>
            <select name="space" id="space_select">
              <option value="Small">Small</option>
              <option value="Medium" selected>Medium</option>
              <option value="Large">Large</option>
            </select>
          </div>
          <label class="container"
            >Only include hypoallergenic dogs
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
        </div>

        <h2></h2>
        <button type="button" onClick="filterText();">Submit</button>
      </div>
      <div id="answer-box"></div>
    </div>
  </div>

  <script>
    var personalities = [
      "Independent",
      "Playful",
      "Affectionate",
      "Friendly",
      "Intelligent",
      "Loyal",
      "Active",
      "Smart",
      "Outgoing",
    ];
    function answerBoxTemplate(
      breed_name,
      img,
      trainability,
      weight,
      height,
      description,
      temperament2,
      energy_level,
      grooming_frequency,
      hypoallergenic, 
      score
    ) {
      return `
        <div class="block">
          <div class = "row">
            <div class="percent">
                <h2>${score}%</h2>
              </div>
            <img src=${img} width="30%" height="30%">
            <div class="col">
              <div class = "row2">
                <h2 class='breed-name'>${breed_name}</h2>
                <h2 class='breed-name'> <em>${temperament2}</em></h2>
                </div>
              <div class="row2">
                <p class='breed-traits'>H: ${Math.round(height, 2)} cm</p>
                <p class='breed-traits'>W: ${Math.round(weight, 2)} kg</p>
                <p class='breed-traits'>${hypoallergenic}</p>
              </div>
              <div class="row2">
                <p class='breed-traits'>Grooming: ${grooming_frequency}</p>
                <p class='breed-traits'>Energy: ${energy_level}</p>
                <p class='breed-traits'>Trainability: ${trainability}</p>
                </div>
                <details>
                  <summary>Click to open description</summary>
                <p class='breed-traits'>${description}</p>
              </details>
              </div>
              </div>
            </div>
            `;
    }
    function noResults() {
      return `
            <h3>There are no dogs that fit your parameter - try new ones! ‡´Æ ¬¥‚Ä¢ Ôªå ¬¥‚Ä¢ ·Éê </h3>
            `;
    }

    function sendFocus() {
      document.getElementById("time_select").focus();
      document.getElementById("space_select").focus();
      document.getElementById("trait1_select").focus();
      document.getElementById("trait2_select").focus();
      document.getElementById("trait3_select").focus();
    }

    function filterText() {
      document.getElementById("answer-box").innerHTML = "";

      var trait1value = document.getElementById("trait1_select").value;
      var trait2value = document.getElementById("trait2_select").value;
      var trait3value = document.getElementById("trait3_select").value;

      // // NEED TO ADDRESS AND REPLACE THIS
      // if (!personalities.includes(trait1value)) {
      //   trait1value = "Independent";
      // }
      // if (!personalities.includes(trait2value)) {
      //   trait2value = "Independent";
      // }
      // if (!personalities.includes(trait3value)) {
      //   trait3value = "Independent";
      // }

      console.log("time: ", document.getElementById("time_select").value);
      console.log("space: ", document.getElementById("space_select").value);
      console.log("trait1: ", trait1value);
      console.log("trait2: ", trait2value);
      console.log("trait3: ", trait3value);

      fetch(
        "/perfectpupper?" +
          new URLSearchParams({
            time: document.getElementById("time_select").value,
            space: document.getElementById("space_select").value,
            trait1: trait1value,
            trait2: trait2value,
            trait3: trait3value,
          })
      )
        .then((response) => response.json())
        .then((data) =>
          data.length == 0
            ? (document.getElementById("answer-box").innerHTML = noResults())
            : data.forEach((row) => {
                console.log("row: ", row);
                let tempDiv = document.createElement("div");
                tempDiv.innerHTML = answerBoxTemplate(
                  (breed_name = row.breed_name),
                  (img = row.img),
                  (trainability = row.trainability_value),
                  (weight = row.max_weight),
                  (height = row.max_height),
                  (description = row.descript1),
                  (temperament2 = row.temperament2),
                  (energy_level = row.energy_level_value),
                  (grooming_frequency = row.grooming_frequency_value),
                  (hypoallergenic = row.hypoallergenic),
                  (score = row.score)
                );
                document.getElementById("answer-box").appendChild(tempDiv);
              })
        );
    }

    function autocomplete(inp, arr) {
      /*the autocomplete function takes two arguments,
      the text field element and an array of possible autocompleted values:*/
      var currentFocus;
      /*execute a function when someone writes in the text field:*/
      inp.addEventListener("input", function (e) {
        var a,
          b,
          i,
          val = this.value;
        /*close any already open lists of autocompleted values*/
        closeAllLists();
        if (!val) {
          return false;
        }
        currentFocus = -1;
        /*create a DIV element that will contain the items (values):*/
        a = document.createElement("DIV");
        a.setAttribute("id", this.id + "autocomplete-list");
        a.setAttribute("class", "autocomplete-items");
        /*append the DIV element as a child of the autocomplete container:*/
        this.parentNode.appendChild(a);
        /*for each item in the array...*/
        for (i = 0; i < arr.length; i++) {
          /*check if the item starts with the same letters as the text field value:*/
          if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
            /*create a DIV element for each matching element:*/
            b = document.createElement("DIV");
            /*make the matching letters bold:*/
            b.innerHTML =
              "<strong>" + arr[i].substr(0, val.length) + "</strong>";
            b.innerHTML += arr[i].substr(val.length);
            /*insert a input field that will hold the current array item's value:*/
            b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
            /*execute a function when someone clicks on the item value (DIV element):*/
            b.addEventListener("click", function (e) {
              /*insert the value for the autocomplete text field:*/
              inp.value = this.getElementsByTagName("input")[0].value;
              /*close the list of autocompleted values,
              (or any other open lists of autocompleted values:*/
              closeAllLists();
            });
            a.appendChild(b);
          }
        }
      });
      /*execute a function presses a key on the keyboard:*/
      inp.addEventListener("keydown", function (e) {
        var x = document.getElementById(this.id + "autocomplete-list");
        if (x) x = x.getElementsByTagName("div");
        if (e.keyCode == 40) {
          /*If the arrow DOWN key is pressed,
          increase the currentFocus variable:*/
          currentFocus++;
          /*and and make the current item more visible:*/
          addActive(x);
        } else if (e.keyCode == 38) {
          //up
          /*If the arrow UP key is pressed,
          decrease the currentFocus variable:*/
          currentFocus--;
          /*and and make the current item more visible:*/
          addActive(x);
        } else if (e.keyCode == 13) {
          /*If the ENTER key is pressed, prevent the form from being submitted,*/
          e.preventDefault();
          if (currentFocus > -1) {
            /*and simulate a click on the "active" item:*/
            if (x) x[currentFocus].click();
          }
        }
      });
      function addActive(x) {
        /*a function to classify an item as "active":*/
        if (!x) return false;
        /*start by removing the "active" class on all items:*/
        removeActive(x);
        if (currentFocus >= x.length) currentFocus = 0;
        if (currentFocus < 0) currentFocus = x.length - 1;
        /*add class "autocomplete-active":*/
        x[currentFocus].classList.add("autocomplete-active");
      }
      function removeActive(x) {
        /*a function to remove the "active" class from all autocomplete items:*/
        for (var i = 0; i < x.length; i++) {
          x[i].classList.remove("autocomplete-active");
        }
      }
      function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
          if (elmnt != x[i] && elmnt != inp) {
            x[i].parentNode.removeChild(x[i]);
          }
        }
      }
      /*execute a function when someone clicks in the document:*/
      document.addEventListener("click", function (e) {
        closeAllLists(e.target);
      });
    }

    autocomplete(document.getElementById("trait1_select"), personalities);
    autocomplete(document.getElementById("trait2_select"), personalities);
    autocomplete(document.getElementById("trait3_select"), personalities);
  </script>
</body>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    font: 16px Arial;
  }

  .autocomplete {
    /*the container must be positioned relative:*/
    position: relative;
    display: inline-block;
  }

  input {
    border: 1px solid transparent;
    background-color: #f1f1f1;
    padding: 10px;
    font-size: 16px;
  }

  input[type="text"] {
    background-color: #f1f1f1;
    width: 100%;
  }

  input[type="submit"] {
    background-color: DodgerBlue;
    color: #fff;
  }

  .autocomplete-items {
    position: absolute;
    border: 1px solid #d4d4d4;
    border-bottom: none;
    border-top: none;
    z-index: 99;
    /*position the autocomplete items to be the same width as the container:*/
    top: 100%;
    left: 0;
    right: 0;
  }

  .autocomplete-items div {
    padding: 10px;
    cursor: pointer;
    background-color: #fff;
    border-bottom: 1px solid #d4d4d4;
  }

  .autocomplete-items div:hover {
    /*when hovering an item:*/
    background-color: #e9e9e9;
  }

  .autocomplete-active {
    /*when navigating through the items using the arrow keys:*/
    background-color: DodgerBlue !important;
    color: #ffffff;
  }
</style>
